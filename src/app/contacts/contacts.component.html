<h1>Your contacts</h1>
<div class="border">
  <button class="btn btn-md btn-outline-primary" (click)="open(content)">
    <i class="fa fa-user"></i>New Contact</button>
</div>
<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let friend of contacts">
      <td><span>{{friend.name}}</span></td>
      <td>
        <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, friend)">
          <i class="fa fa-search"></i>Details</button>
        <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, friend)">
          <i class="fa fa-edit"></i>Edit</button>
        <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, friend)">
          <i class="fa fa-remove"></i>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-titled">Contact profile</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Name</label>
        <div class="input-group">
          <input id="named" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Email 1</label>
        <div class="input-group">
          <input id="email1d" class="form-control" readonly>
        </div>
      </div>
        <div class="form-group" >
          <label>Email 2</label>
          <div class="input-group">
            <input id="email2d" class="form-control" readonly>
          </div>
        </div>
      <div class="form-group">
        <label>Email 3</label>
        <div class="input-group">
          <input id="email3d" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Email 4</label>
        <div class="input-group">
          <input id="email4d" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Email 5</label>
        <div class="input-group">
          <input id="email5d" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group" >
        <label>Email 6</label>
        <div class="input-group">
          <input id="email6d" class="form-control" readonly>
        </div>
      </div>
    </form>
  </div>
</ng-template>


<ng-template #contentEdit let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-titlee">Edit contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm" novalidate>
      <div class="form-group">
        <label>Name</label>
        <div class="input-group">
          <input formControlName="namee" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label>Email 1</label>
        <div class="input-group">
          <input formControlName="email1e" class="form-control" >
        </div>
      </div>
      <div class="form-group" >
        <label>Email 2</label>
        <div class="input-group">
          <input formControlName="email2e" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label>Email 3</label>
        <div class="input-group">
          <input formControlName="email3e" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label>Email 4</label>
        <div class="input-group">
          <input formControlName="email4e" class="form-control" >
        </div>
      </div>
      <div class="form-group">
        <label>Email 5</label>
        <div class="input-group">
          <input formControlName="email5e" class="form-control" >
        </div>
      </div>
      <div class="form-group" >
        <label>Email 6</label>
        <div class="input-group">
          <input formControlName="email6e" class="form-control">
        </div>
      </div>
      <div class="border text-center"> <button data-dismiss="modal" class="btn btn-info" (click)="onsave()">Save Changes</button> </div>
    </form>
  </div>
</ng-template>
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New contact</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="name">Content name</label>
        <div class="input-group">
          <input id="name" name="name" class="form-control" required ngModel>
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="isFormNCom">
        Please fill all fields.
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
