<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <form class="form-signin" (ngSubmit)="onSubmit(logInForm)" #logInForm="ngForm" >
        <h2 class="form-signin-heading">Send Email</h2>

        <label  class="sr-only">to</label>
        <input type="email" id="to" name="to" class="form-control"
               placeholder="Email address" required autofocus ngModel>

        <label class="sr-only">Subject</label>
        <input type="text" id="subject" name="subject" class="form-control"
               placeholder="Subject" required autofocus ngModel>

        <label class="sr-only">Attachment</label>
        <input type="file" id="attachment" name="attachment" class="form-control"
               placeholder="attachment" required autofocus ngModel><br>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
