<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <form class="form-signin" (ngSubmit)="onSubmit(logInForm)" #logInForm="ngForm">
        <h2 class="form-signin-heading">Please log in</h2>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control"
               placeholder="Email address" required autofocus ngModel>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control"
               placeholder="Password" required ngModel>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>
      <button class="signin" (click)="signin()">Create new account</button>
    </div>
  </div>
</div>
