
  <div class="login-wrapper">
    <div class="card">
      <div class="card-body">
        <form class="form-signin" (ngSubmit)="onSubmit(logInForm)" #logInForm="ngForm" >
          <h2 class="form-signin-heading">Please log in</h2>

          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" name="inputEmail" class="form-control"
                 title="Enter your email"  placeholder="Email address" required autofocus ngModel >

          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" name="password"
                 title="Enter your password" class="form-control" placeholder="Password" required ngModel >

          <input class="btn btn-lg btn-primary btn-block" type="submit">

          <button class="signin" (click)="signin()" >Create new account</button>

          <div class="alert alert-danger" role="alert" *ngIf="isFormNCom">
            Please fill all fields.
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="inCorrectMail">
            Invalid Mail.
          </div>

          <div class="alert alert-danger" role="alert" *ngIf="isNotCorrect">
            Email or password is not correct.
          </div>

        </form>
      </div>
    </div>
  </div>
