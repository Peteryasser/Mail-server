<form class="form-signin" (ngSubmit)="onSearch(logInForm)" #logInForm="ngForm">
  <div>
    <input type="search" id="search" name="search" placeholder="Search" required ngModel>
    <label>Sort by:</label>
    <select name="sorts" id="sorts" required ngModel>
      <option value="body">body</option>
      <option value="subject">subject</option>
      <option value="date">date</option>
      <option value="priority">priority</option>
    </select>
    <input class="btn btn-sm btn-info" type="submit">
  </div>
</form>
<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>From</th>
        <th>Subject</th>
        <th>Body</th>
        <th>Date</th>
        <th>Action</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let friend of friends">
        <td><span>{{friend.from}}</span></td>
        <td><span>{{friend.subject}}</span></td>
        <td><span>{{friend.attachmentPath}}</span></td>
        <td><span>{{friend.date}}</span></td>
        <td>
          <button class="btn btn-sm btn-info" (click)="openDetails(contentDetails, friend)">
            <i class="fa fa-search"></i>Details</button>
          <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, friend)">
            <i class="fa fa-remove"></i>Delete</button>
        </td>
        <td>
          <form class="form-signin" (ngSubmit)="priority(logInForm)" #logInForm="ngForm">
            <div>
              <select name="priority" id="priority" required ngModel>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d" selected>d</option>
              </select>
              <input class="btn btn-sm btn-info" type="submit">
            </div>
          </form>
        </td>
      </tr>

    </tbody>
  </table>
</div>
<ng-template #contentDetails let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-titled">Email information</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>From</label>
        <div class="input-group">
          <input id="fromd" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <div class="input-group">
          <input id="subjectd" class="form-control" readonly>
        </div>
      </div>
      <div class="form-group">
        <label>Body</label>
        <div class="input-group">
          <input id="bodyd" class="form-control" type="button" (click)="onDownload()">
        </div>
      </div>
    </form>
  </div>
</ng-template>
<ng-template #contentDelete let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Are you sure you want to delete this record.</h2>
    <div class="border text-center">
      <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
  </div>
</ng-template>
